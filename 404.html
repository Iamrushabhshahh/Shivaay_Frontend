<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color:#fff;
        }
        .err{
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 5rem;
            font-size: 5em;  
            color:red;

        }
        .text{
            text-align: center;
            line-height: 1.5;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="err">
            <h1>404</h1>        
        </div>
        <div class="text">
            <p>The page you've been Looking for not found</p>
        </div>
        <div class="text">
            <p>Go back to <a href="/index.html">Home</a> page</p>
        </div>
    </div>
</body>
</html>
